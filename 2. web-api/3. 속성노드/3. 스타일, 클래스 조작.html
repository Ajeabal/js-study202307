<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: 20px;
            color: red;
        }
        .green {
            color: greenyellow;
            background: green;
        }
        .blue {
            color: aqua;
            background: blue;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box green" style="font-weight: 700;">Hello</div>

    <button id="add">변형!</button>

    <script>
        const $box = document.querySelector('.box');
        $box.style.fontStyle = 'italic'; // 인라인 스타일 조작

        // 클래스 조작
        // $box.className = 'box blue' <- 불편함

        // 클래스 리스트 조작
        $box.classList.add('circle');
        // $box.setAttribute('class', 'box circle blue'); <- 가능한데 불편함
        $box.classList.add('aaa', 'bbb', 'ccc') // 한번에 여려개도 추가 가능
        $box.classList.remove('green');
        $box.classList.remove('aaa', 'ccc'); // <- 동시 제거 가능
        $box.classList.add('green');
        
        // 클래스 교채
        $box.classList.replace('green', 'blue');

        // 클래스 유무 확인
        console.log($box.classList.contains('circle'));
        console.log($box.classList.contains('ccc'));

        document.getElementById('add').onclick = e => {
            const CLASS_NAME = 'circle';
            const boxClassList = $box.classList;
            // toggle: 해당 클래스가 있으면 제거, 없으면 추가.
            boxClassList.toggle(CLASS_NAME);

            // if (boxClassList.contains(CLASS_NAME)) {
            //     boxClassList.remove(CLASS_NAME);
            // }else{
            //     boxClassList.add(CLASS_NAME);
            // }
        };
    </script>
    
</body>
</html>
